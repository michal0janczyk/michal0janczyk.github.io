title: michal janczyk
author:
  name: michal janczyk
  email:
description: > # this means to ignore newlines until "baseurl:"
  nothing personal just a blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://michal0janczyk.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Excerpts
# Another obvious difference was the lack of an excerpt under each post title.
# Both WordPress and Jekyll support automatic excerpts of the post text, or
# an explicit chunk of text defined in your postâ€™s metadata.
show_excerpts: true
excerpt_separator: <!--end_excerpt-->

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  # skin: dark
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    linkedin: michal-janczyk
    github: michal0janczyk
    twitter: michal0janczyk

    # Build settings
theme: minima
copyright: "michal janczyk"
# title-logo: /images/m_janczyk.jpg

# markdown: kramdown
highlighter: rouge

# Code
# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  auto_ids: true
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: "highlight"

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Pagination
paginate: 15
paginate_path: "/page/:num/"

# Build settings
# Remove minima regular theme and make my custom
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
include: [_pages]
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
